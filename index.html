<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Simpsons Giphys</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row text-center guide">
      <h4>Click on a Simpsons character button and ten popular gifs will be displayed. <br>Click the gifs to play and pause.</h4>
    </div>
    <div class="row text-center topic-row" id="topics"></div>
    <div class="row text-center category-row">
      <input type="" name="" id="category">
      <button class="btn btn-secondary" id="addTopic">Add A Character</button>
    </div>
  </div>

  <div class="container">
      <div id="photo"></div>
    </div>
  </div>

  <script src="assets/javascript/giphy.js"></script>

</body>
<footer class="page footer font-small blue pt-4 mt-4">
  <div class="footer-copyright py-3 text-center">
